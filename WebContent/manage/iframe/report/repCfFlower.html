<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/lib/Hui-iconfont/1.0.7/iconfont.css" />
		<style type="text/css">
         .alladdr:hover {overflow:visible;position: absolute;font-weight: bolder;}
		</style>
<title>单批次重复花材预报</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>报表管理 <span class="c-gray en">&gt;</span> 单批次重复花材预报<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray">
         <span class="l ml-10" style="width: 170px">
			<input type="text" class="input-text" placeholder="输入批次查询" value="${picicode!}" id="picicode" maxlength="8">
		 </span>
		 <input class="btn btn-primary ml-10" type="submit" value="查找" onclick="searchcode()">
    </div>

     <div class="mt-10">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
					    <th width="30">序号</th>
						<th width="120">花材名称</th>
						<th width="120">当前批次所含订单，历史派单花材重复次数</th>
					</tr>
				</thead>
				<tbody>
					<#if list?? && list?size gt 0>
					<#list list as listRecord>
					<tr  class="text-c">
						<td>${listRecord_index+1}</td>
						<td>${listRecord.name!}</td>
						<td>${listRecord.num!}</td>
					</tr>
					</#list>
					<#else>
					<tr>
						<td colspan="16" style="text-align: center;"><span>没有数据信息</span></td>
					</tr>
					</#if>
				</tbody>
			</table>
			<div class="mt-10 text-r" id="forpage"></div>
			
	 </div>
    </div>
   
	 <script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<script type="text/javascript" src="/resource/flower/js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/laypage/laypage.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript">
	  
		 var picicode='${picicode!}';
		function searchcode(){
			var picicode = $('#picicode').val();
			
			if($.trim(picicode)!=''){
				picicode = picicode.replace(/(^\s*)|(\s*$)/g,'');
				reg = /^[0-9]{1,8}$/;
				if(!reg.test(picicode)){
					layer.tips('请输入正确格式','#picicode', {tips: [1, '#34495E']});return;
				}
			}
			
			location.replace('/manage/iframe/report/RepCFflower?picicode='+picicode);	
			
		}
	 </script>
		
</body>
</html>
