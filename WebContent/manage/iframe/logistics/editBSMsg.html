<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/html5.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/respond.min.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/PIE_IE678.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/lib/Hui-iconfont/1.0.7/iconfont.css" />
		<style type="text/css">
			.zhoubian{display: none;}
			.none{display: none;}
		</style>
		<title>物流管理 - 物流信息列表- 管家推送信息编辑</title>
	</head>
	<body>
		<article class="page-container">
			<form class="form form-horizontal">
			<div class="row cl">
				<div class="row cl">
					<label class="col-xs-3 col-sm-2 text-r"><span class="c-red">*</span>服务内容：</label>
					<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text"   id="BSMsg" name="BSMsg" maxlength="300">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-2">
						<input type="button" onClick="_send()" class="btn btn-primary btn-block" value="发送">
					</div>
				</div>
			</div>	
			</form>
		</article>
		<script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/laypage/laypage.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="/resource/flower/js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript">
		var piCode = '${piCode!}';
			function _send(){				
			 	var BSMsg =$("#BSMsg").val();
			 	if (BSMsg =="") {
			 		layer.tips('服务内容不能为空','#BSMsg', {tips: [1, '#34495E']});return;
				}
			 	parent.actconfirm('确定发送【管家服务通知】？',function(){
					$.post('/manage/iframe/logistics/sendBSMsg/'+piCode+'-'+BSMsg,function(data){
						if(data.R){
							layer.msg(data.M, {time: 2000}, function(){
								layer_close();
							});
						}else{
							layer.msg(data.M, {time: 3000}, function(){
								layer_close();
							});
						}
					});
			 	})
			}
		</script>
	</body>
</html>
