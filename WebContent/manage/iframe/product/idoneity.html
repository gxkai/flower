<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/html5.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/respond.min.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/PIE_IE678.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/lib/Hui-iconfont/1.0.7/iconfont.css" />
		<title>商品管理 - 适赠对象</title>
	</head>
	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 适赠对象<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="page-container">
			<div class="cl pd-5 bg-1 bk-gray"> <span class="l"><a href="javascript:;" onclick="_add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加适赠对象</a></span> <span class="r" style="line-height:31px;">共有数据：<strong>${idoneitylist?size}</strong> 条</span> </div>
			<div class="mt-10">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="60">序列</th>
						<th width="80">缩略图</th>
						<th>名称</th>
						<th width="200">创建日期</th>
						<th width="80">操作</th>
					</tr>
				</thead>
				<tbody>
					<#if idoneitylist?? && idoneitylist?size gt 0>
					<#list idoneitylist as idoneity>
					<tr class="text-c">
						<td>${idoneity_index+1}</td>
						<td><img src="${idoneity.imgurl!}" width="30"/></td>
						<td>${idoneity.title}</td>
						<td>${idoneity.ctime}</td>
						<td class="td-manage">
							<a title="编辑" onclick="_edit(${idoneity.id})" class="f-16 mr-10" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
							<a title="删除" onclick="_del(${idoneity.id})" class="f-16 ml-10" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
					</tr>
					</#list>
					<#else>
						<tr>
							<td colspan="5" style="text-align: center;"><span>没有数据信息</span></td>
						</tr>
					</#if>
				</tbody>
			</table>
			</div>
		</div>
		<script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<script type="text/javascript" src="/resource/flower/js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui/js/H-ui.js"></script> 
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui.admin/js/H-ui.admin.js"></script> 
		<script type="text/javascript">
			$(document).ready(function(){
				$("html").niceScroll({
					cursorcolor:"#333",
					cursoropacitymin: 0.6,
					cursoropacitymax:0.6,
					demode: false
				});
			});
			function _add(){
				parent.open_window('添加适赠对象','/product/getIdoneity', 540, 240);
			}
			function _edit(id){
				parent.open_window('编辑适赠对象','/product/getIdoneity/'+id, 540, 380);
			}
			function _del(id){
				parent.actconfirm('确认要删除吗？', function(){
					$.post('/manage/iframe/product/delIdoneity/'+id, function(data){
						if(data){
							layer.msg('删除成功', {time: 1000}, function(){
								location.replace(location.href);
							});
						}else{
							layer.msg('删除失败', {time: 1000});
						}
					});
				});
			}
		</script> 
	</body>
</html>
