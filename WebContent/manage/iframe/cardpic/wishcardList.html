<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/lib/Hui-iconfont/1.0.7/iconfont.css" />
		<style type="text/css">
         .alladdr:hover {overflow:visible;position: absolute;font-weight: bolder;}
		</style>
		<title>卡片管理 - 祝福卡列表</title>
	</head>
	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>卡片管理 <span class="c-gray en">&gt;</span>祝福卡列表<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="page-container">
				<div class="cl pd-5 bg-1 bk-gray">
				<span class="l"><a href="javascript:;" onclick="add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>添加祝福卡</a></span>
				<span class="select-box l ml-10" style="width: 180px">
					  	<select class="select" size="1"  id="state" onchange="search()">
					    	<option value="10" <#if state==10>selected</#if>>--选择状态--</option>
					    	<option value="0" <#if state==0>selected</#if>>不显示</option>
					    	<option value="1" <#if state==1>selected</#if>>显示</option>
					  	</select>
				</span>
				<span class="select-box l ml-10" style="width: 180px">
					  	<select class="select" size="1"  id="type" onchange="search()">
					    	<option value="99" <#if type==99>selected</#if>>--选择卡面类型--</option>
					    	<#if typelist?? && typelist?size gt 0>
					         <#list typelist as typelist>
					    	<option value="${typelist.code_value!}" <#if type==(typelist.code_value?number)>selected</#if>>${typelist.code_name!}</option>
					    	</#list>
					    	</#if>
					  	</select>
				</span>
				<span class="r" style="line-height: 31px;">共有数据：<strong>${totalrow}</strong> 条</span>
			</div>
	
			
			<div class="mt-10">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
					   <th width="30">操作</th>
						<th width="30">Id号</th>
						<th width="80">卡片名称</th>
						<th width="80">卡片分类</th>
						<th width="80">卡面图片</th>
						<th width="80">状态</th>
						<th width="40">排序序号</th>
					</tr>
				</thead>
				<tbody>
					<#if cardList?? && cardList?size gt 0>
					<#list cardList as li>
					<tr class="text-c">
					    <td class="td-manage red">
							<a title="编辑" onclick="_edit(${li.id})" class="f-16 mr-10" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						</td>
						<td>${li.id!}</td>
						<td>${li.name!}</td>
						<td>${li.code_name!}</td>
						<td><img src="${li.imgurl01!}" width="30"/></td>
						<td>${li.state!}</td>
						<td>${li.imgOrderId!}</td>
					</tr>
					</#list>
					<#else>
					<tr>
						<td colspan="16" style="text-align: center;"><span>没有数据信息</span></td>
					</tr>
					</#if>
				</tbody>
			</table>
			<div class="mt-10 text-r" id="forpage"></div>
			</div>
		</div>
		<script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<script type="text/javascript" src="/resource/flower/js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/laypage/laypage.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript">
		
		var state='${state!}',type='${type!}';
			$(document).ready(function(){
				laypage({
				    cont: document.getElementById('forpage'), //容器。值支持id名、原生dom对象，jquery对象,
				    pages: ${totalpage}, //总页数
				    skin: '#5A98DE', //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
				    groups: 5, //连续显示分页数
				    curr: ${pageno},
				    jump: function(e, first){ //触发分页后的回调
				        if(!first){ //一定要加此判断，否则初始时会无限刷新
				            location.replace('/manage/iframe/cardpic/wishcardList?pageno='+e.curr+'&state='+state+'&type='+type);
				            
				        }
				    }
				});
				$("html").niceScroll({
					cursorcolor:"#333",
					cursoropacitymin: 0.6,
					cursoropacitymax:0.6,
					demode: false
				});
			});
			
		 function search(){
			 state=$("#state").find('option:selected').val();
			 type=$("#type").find('option:selected').val();
			 location.replace('/manage/iframe/cardpic/wishcardList?pageno=1'+'&state='+state+'&type='+type);
		 }
			 
		 function add(){
			 parent.open_window('添加卡片','/cardpic/wishcardDetail', 500, 400);
		 }
		 
		 function _edit(id){
				parent.open_window('编辑卡片','/cardpic/wishcardDetail/'+id, 500, 400);
			}
		 
			
		</script> 
	</body>
</html>
