<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/html5.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/respond.min.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/PIE_IE678.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/lib/Hui-iconfont/1.0.7/iconfont.css" />
		<style type="text/css">
		.all:hover {overflow:visible;position: absolute;font-weight: bolder;}
		</style>
		<title>采购管理 - 花材损耗列表</title>
	</head>
	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 采购管理 <span class="c-gray en">&gt;</span> 花材损耗列表<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="page-container">
		   <div class="cl pd-5 bg-1 bk-gray">
			<span class="l ml-10" style="width: 170px">
				<input type="text" class="input-text" placeholder="输入花材名称查询" value="${name!}" id="name">
			</span>
			<span class="l ml-10" style="width: 170px">
				<input type="text" class="input-text" placeholder="输入批号查询" value="${code!}" id="code">
			</span>
			<input class="l btn btn-primary ml-10" type="submit" value="查询" onclick="search()">	
			<span class="r" style="line-height:31px;">共有数据：<strong>${totalrow}</strong> 条</span> 
			</div>
			<div class="mt-10">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="60">序列</th>
						<th width="60">批号</th>
						<th width="100">花材</th>
						<th width="80">损耗率</th>
						<th width="80">损耗金额(元)</th>
					</tr>
				</thead>
				<tbody>
					<#if losslist?? && losslist?size gt 0>
					<#list losslist as loss>
					<tr class="text-c">
						<td>${loss_index+1}</td>
						<td>${loss.code!}</td>
						<td class = "all">${loss.name!}</td>
						<td>${loss.lossPercent!0}%</td>
						<td>${loss.lossPrice!0}</td>					
					</tr>
					</#list>
					<#else>
						<tr>
							<td colspan="10" style="text-align: center;"><span>没有数据信息</span></td>
						</tr>
					</#if>
				</tbody>
			</table>
			<div class="mt-10 text-r" id="forpage"></div>
			</div>
		</div>
		<script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<script type="text/javascript" src="/resource/flower/js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/laypage/laypage.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui/js/H-ui.js"></script> 
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui.admin/js/H-ui.admin.js"></script> 
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/My97DatePicker/WdatePicker.js"></script> 
		<script type="text/javascript">
			var  name='${name!}',code='${code!}';
			$(document).ready(function(){
				laypage({
				    cont: document.getElementById('forpage'), //容器。值支持id名、原生dom对象，jquery对象,
				    pages: ${totalpage}, //总页数
				    skin: '#5A98DE', //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
				    groups: 5, //连续显示分页数
				    curr: ${pageno},
				    jump: function(e, first){ //触发分页后的回调
				        if(!first){ //一定要加此判断，否则初始时会无限刷新
				            location.replace('/manage/iframe/purchase/lossList?pageno='+e.curr+'&name='+name+'&code='+code);
				        }
				    }
				});
				$("html").niceScroll({
					cursorcolor:"#333",
					cursoropacitymin: 0.6,
					cursoropacitymax:0.6,
					demode: false
				});
			});
			function search() {
				var name = $.trim($("#name").val());
				var code = $.trim($("#code").val());
				location.replace('/manage/iframe/purchase/lossList?pageno=1&name='+name+'&code='+code);
			}
		</script> 
	</body>
</html>
