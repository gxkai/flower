<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/html5.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/respond.min.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/PIE_IE678.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/lib/Hui-iconfont/1.0.7/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="/resource/flower/css/jquery.autocomplete.css"/>
		<style type="text/css">
			.wid{width: 27%;margin-left:5px;}
			.pd-r{padding-right: 7px;}
			.fid {  
			    width: 11%;  
			    height: 106px;  
			    margin-left: -15px;  
			    outline: none;  
			    border: 1px solid #999;  
			    margin-top: 40px;
			    width:200px;
			    position:relative;
			    z-index:1;
			}  
			.makeupCo {  
			    width: 200px;  
			    top: 9px;  
			    outline: none;  
			    border: 0pt;  
			    position: absolute;  
			    line-height: 30px;  
			    left: 8px;  
			    height: 30px;  
			    border: 1px solid #999; 
			    margin-left: -10px; 
			}  
		</style>
		<title>会员管理 - 幸运签到列表 - 状态编辑</title>
	</head>
	<body>
		<article class="page-container">
			<form class="form form-horizontal">
				<#if list??>
				<div class="row cl">
					<label class="col-xs-3 col-sm-2 text-r"><span class="c-red">*</span>会员ID：</label>
					<div class="formControls col-xs-8 col-sm-9 pd-r">
					${list.aid!}
						<input type="hidden" class="input-text" id="id" name="id" value="${list.id!}" readonly="readonly">						
					</div>
				</div>
				<div class="row cl">
					<label class="col-xs-3 col-sm-2 text-r"><span class="c-red">*</span>状态：</label>
					<div class="formControls col-xs-8 col-sm-9 pd-r">
						<span class="select-box l wid" style="margin: 1px 2px 10px 1px; width: 80px;" >
						 <select class="select"  id="state" name="state" size="1"  style="width: 70px" >
							 <option value="0" <#if list.state==0>selected</#if>>通过</option>
							 <option value="1" <#if list.state==1>selected</#if>>不通过</option>					 
						 </select>
					    </span>												
					</div>
				</div>		   
				 <input type="button" onClick="save()" class="btn btn-primary btn-block mt-15" value="保存">
				</#if>
			</form>
		</article>
		<script type="text/javascript" src="/resource/flower/js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="/resource/flower/js/jquery.autocomplete.min.js"></script>		
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui/js/H-ui.js"></script> 
		<script type="text/javascript" src="/resource/flower/js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/My97DatePicker/WdatePicker.js"></script> 
		<script type="text/javascript">
		$().ready(function(){
			
			$("html").niceScroll({
				cursorcolor:"#333",
				cursoropacitymin: 0.6,
				cursoropacitymax:0.6,
				demode: false
			});
		});
		function save(){
			var load = layer.load();
			$.post('/manage/iframe/member/sign18SaveEdit/', $('form').serialize(), function(data){
				layer.close(load);
				if(data){
					parent.refresh_iframe();
					layer.msg('保存成功', {time: 1000}, function(){
						layer_close();
					});
				}else{
					layer.msg('保存失败', {time: 1000}, function(){
					});
				}
			});
			
		}
		
		
			
		</script>
	</body>
</html>
