<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/html5.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/respond.min.js"></script>
			<script type="text/javascript" src="/resource/H-ui.admin_v2.5/lib/PIE_IE678.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="/resource/H-ui.admin_v2.5/lib/Hui-iconfont/1.0.7/iconfont.css" />
		<title>会员管理 - 会员分组</title>
	</head>
	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 会员分组<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="page-container">
			<div class="cl pd-5 bg-1 bk-gray">
				<span class="l"><a href="javascript:;" onclick="_add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加分组</a></span>	
				<span class="r" style="line-height: 31px;">共有数据：<strong>${groupList?size!}</strong> 条</span> 
			</div>
			<div class="mt-10">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="60">序列</th>
						<th>名称</th>
						<th width="100">数量</th>
						<th width="80">操作</th>
					</tr>
				</thead>
				<tbody>
					<#if groupList?size gt 0>
					<#list groupList as group>
					<tr class="text-c">
						<td>${group_index+1}</td>
						<td>${group.name!}</td>
						<td>${group.count!}</td>
						<td class="td-manage">
							<a title="编辑" class="f-16 mr-10" style="text-decoration:none" onclick="_edit(${group.id},'${group.name}')"><i class="Hui-iconfont">&#xe6df;</i></a>
							<a title="删除" class="f-16 ml-10" style="text-decoration:none" onclick="_del(${group.id})"><i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
					</tr>
					</#list>
					<#else>
					<tr>
						<td colspan="4" style="text-align: center;"><span>没有数据信息</span></td>
					</tr>
					</#if>
				</tbody>
			</table>
			</div>
		</div>
		<script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<script type="text/javascript" src="/resource/flower/js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="/resource/H-ui.admin_v2.5/static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript">
			function _add(){
				parent.open_window_weixin('添加分组','/weixin/getGroup','540','340');
			}
			function _edit(id, name){
				parent.open_window_weixin('修改分组','/weixin/getGroup/'+id+'-'+name,'540','340');
			}
			function _del(id){
				parent.actconfirm('确定删除此分组？', function(){
					$.post('/weixin/delUserGroup/'+id,function(data){
						parent.refresh_iframe();
					});
				});
			}
		</script>
	</body>
</html>
