		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>礼品卡&amp;红包</title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.container{
				font-family: "微软雅黑";
				/*border: 1px red solid;*/
				padding: 8px;
			}
			.goods_info{
				/*border:1px black solid;*/
				margin:5px auto;
			}
			.goods_info img{
				width: 100%;
			}
			.span_title{
				font-size: 16px;
				font-weight: 600;
				font-family: "幼圆";
			}
			.span_describe{
				display:inline-block;
				width:100%;
				font-size: 12px;
				color: #cfcfcf;
				overflow: hidden;
				text-overflow:ellipsis;
				white-space: nowrap;
			}
			.goods_price{
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				margin-top: 5px;
				padding-bottom: 8px;
				border-bottom: 1px #ccc solid;
			}
			.span_price{
				color: #ff6162;
			}
			.span_btn{
				width: 20%;
			    font-size: 12px;
			    text-align: center;
			    padding: 3px 4px;
			    border-radius: 2px;
			    border: 1px solid #ccc;
				color: #6b6b6b;
			    text-decoration: none;
				outline:none;
			}
			
			/*页脚*/
			.cell_footer{
				width: 100%;
				text-align: center;
				padding-top: 24px;
				display: table;
				font-weight:300;
			}
			.cell_footer span{
				font-size: 12px;
			}
			.cell_footer_2 img{
				width: 50px;
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			<!-- 鲜花卡 -->
			<div class="goods_info">
			<img src="/image/redcard_img.png"/>			
			<span class="span_title">花言俏语</span><br />
			<span class="span_describe" >一张暖意满满的鲜花卡，用鲜花传递爱</span><br />
			<div class="goods_price">
				<span class="span_btn" onclick="window.location.href='/account/blessing';">送花卡</span>
			</div>
			</div>
			
			<!-- 红包  -->
			<div class="goods_info">
			<img src="/image/redpackage_img.gif"/>			
			<span class="span_title">花礼红包</span><br />
			<span class="span_describe" >发红包啦！！！</span><br />
			<div class="goods_price">
				<span class="span_btn" onclick="window.location.href='/service/sendRedPackets';">发红包</span>
			</div>
			</div>
			
			
			<div class="cell_footer">
				<span onclick="location.replace(location.href);">首页 </span>|
				<span onclick="location.replace('/account/center')">会员中心 </span>|
				<span onclick="location.replace('/question')">常见问题</span>
				<!-- <div class="cell_footer_2">
					<img src="/resource/flower/image/logo.png">		
				</div> -->
				<!-- <span>—  用鲜花传递爱  —</span> -->
			</div>
			
		</div>
