		<script type="text/javascript">
	    $(function () {
	    	if(${num}>0){
				$('.heart').css("background-position","");
				$('.heart').removeClass("heartAnimation").addClass("heartAnimation").attr("rel","unlike");
	    	}
	            /*-----监听返回事件-----*/
	            pushHistory("/account/luckylist","/account/getsharesign18/"+"${id!}","点赞"); 
				function pushHistory(returnUrl,currentUrl,currentTitle) { 
				    window.addEventListener("popstate", function(e) { 
				        window.location.href=returnUrl;
				    }, false); 
				    var state = { 
				        title: currentTitle, 
				        url: currentUrl
				    }; 
				    window.history.pushState(state, currentTitle, currentUrl); 
				}
				
				$('body').on("click",'.heart',function()
						{
							var rel=$(this).attr("rel");
							if(rel === 'like') 
							{  
							var count=parseInt($("#figs").html());
							$(this).css("background-position","");       
							$(this).removeClass("heartAnimation").addClass("heartAnimation").attr("rel","unlike");
							$.post('/account/sharesign18zhan/'+id, function(data){
								  $("#figs").html(count+1);
								  $('.zhanimg').append('<img alt="" src='+data.headimg+' class="img" >');
					    		})	 					
							}
							
						});
	    });
		</script>
